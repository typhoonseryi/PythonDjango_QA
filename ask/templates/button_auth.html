<html>
{% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
   body {
    background: url("{% static "img/fon2.jpg" %}") no-repeat center center;
    background-size: cover;
  }

   .parent {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    overflow: auto;
}

.block {
    width: 250px;
    height: 250px;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
}
  </style>
</head>
<body>
    <h2>Чтобы просматривать данные пользователей, необходима oauth-авторизация ВК</h2>
    <div class="parent">
    <div class="block">
    <form method='get' enctype='text/plain' action='https://oauth.vk.com/authorize'>
        <input type='hidden' name='client_id' value={{ client_id }}>
        <input type='hidden' name='display' value='page'>
        <input type='hidden' name='redirect_uri' value='https://typhoonseryi.pythonanywhere.com/vk_access/'>
        <input type='hidden' name='scope' value='friends'>
        <input type='hidden' name='response_type' value='code'>
        <input type='hidden' name='v' value='5.122'>
        <button type='submit'>Авторизоваться</button>
    </form>
    </div>
    </div>
</body>
</html>
